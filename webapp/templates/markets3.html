<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Selection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .container { margin-top: 20px; }
        .market-list { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Market Selection List (Right Sidebar) -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Select Markets</h5>
                    </div>
                    <div class="card-body">
                        <ul id="market-list" class="list-group market-list"></ul>
                        {% for market in markets %}
                        `<li class="list-group-item d-flex justify-content-between align-items-center">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input market-checkbox" data-id="{{ market.id }}"> 
                                {{ market.market_name }}
                            </label>
                        </li>`
                        {% endfor %}x
                    </div>
                </div>
            </div>

            <!-- Market Data Table (Left Content) -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Selected Markets</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Market</th>
                                    <th>Selection</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="market-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            // Handle checkbox selection
            $(document).on('change', '.market-checkbox', function () {
                let marketId = $(this).data('id');
                if ($(this).is(':checked')) {
                    // Fetch and add market data to the table
                    $.getJSON(`/market-data/${marketId}`, function (data) {
                        $('#market-table-body').append(
                            `<tr id="row-${marketId}">
                                <td>${data.market_name}</td>
                                <td>${data.selection_name}</td>
                                <td>0</td>
                            </tr>`
                        );
                    });
                } else {
                    // Remove market from table
                    $(`#row-${marketId}`).remove();
                }
            });
        });
    </script>

</body>
</html>
