<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .vertical-tab {
            max-width: 200px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .market-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        .market-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Vertical Tab Section -->
            <div class="col-md-3 col-lg-2 vertical-tab bg-white shadow-sm">
                <button class="btn btn-primary mb-2" data-bs-toggle="collapse" data-bs-target="#market-list" >
                    Show / Hide Markets
                </button>
                <div id="market-list" class="list-group">
                    <h5 class="text-center my-3">Markets</h5>
                    {% for market in markets %}
                    <div class="market-item list-group-item list-group-item-action" id="{{ market.id }}">
                        {{ market.market_name }}
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Content Section -->
            <div class="col-md-9 col-lg-10 p-4">
                <button id="redButton" class="btn btn-primary btn-lg mb-3" onclick="toggleMode('red')">Red Mode</button>
                <button id="greenButton" class="btn btn-success btn-lg mb-3" onclick="toggleMode('green')">Green Mode</button>        
                <h3 class="mb-4">Selected Markets</h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Market Name</th>
                                <th>Selection</th>
                                <th>BACK</th>
                                <th>LAY</th>
                            </tr>
                        </thead>
                        <tbody id="selected-markets">
                            <!-- Selected markets will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            let selectedIds = [];

            // Handle market item click
            $(".market-item").on("click", function () {
                const marketId = $(this).attr('id');
                $(this).toggleClass("active"); // Highlight selected item

                if (selectedIds.includes(marketId)) {
                    selectedIds = selectedIds.filter(id => id !== marketId);
                } else {
                    selectedIds.push(marketId);
                }

                // Fetch selected markets from the server
                $.ajax({
                    url: "/get-market",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ selected_ids: selectedIds }),
                    success: function (data) {
                        // Update table with selected markets
                        const tableBody = $("#selected-markets");
                        tableBody.empty();
                        data.forEach(market => {
                            tableBody.append(`
                                <tr>
                                    <td>${market.market_name}</td>
                                    <td>${market.selection_name}</td>
                                    <td onclick="markCell(event)" id="${market.market_id}-${market.selection_id}-BACK-0">${market.back_level_0_price}</td>
                                    <td onclick="markCell(event)" id="${market.market_id}-${market.selection_id}-LAY-0">${market.lay_level_0_price}</td>
                                </tr>
                            `);
                        });
                    }
                });
            });
        });
    </script>
    <script>
        // Open an EventSource connection to the Flask SSE endpoint
        const eventSource = new EventSource('/stream');

        // Listen for 'update' events
        eventSource.addEventListener('update', function(event) {
            // Parse the incoming data
            const data = JSON.parse(event.data);

            // Find the element by ID
            const element = document.getElementById(data.id);
            if (element) {
                // Update the price and time fields
                element.textContent = data.price;
            }
        });

        eventSource.onerror = function() {
            console.error("EventSource failed. Retrying...");
        };
    </script>
    <script>
        let activeMode = ""; // Tracks the active mode: "red", "green", or ""

        function toggleMode(mode) {
            let redButton = document.getElementById('redButton');
            let greenButton = document.getElementById('greenButton');

            if (activeMode === mode) {
                // If clicking the active button, turn off mode
                activeMode = "";
                redButton.classList.remove('border', 'border-danger', 'border-3');
                greenButton.classList.remove('border', 'border-success', 'border-3');
            } else {
                // Activate selected mode and deactivate the other
                activeMode = mode;
                
                if (mode === "red") {
                    redButton.classList.add('border', 'border-danger', 'border-3');
                    greenButton.classList.remove('border', 'border-success', 'border-3');
                } else if (mode === "green") {
                    greenButton.classList.add('border', 'border-success', 'border-3');
                    redButton.classList.remove('border', 'border-danger', 'border-3');
                }
            }
        }

        function markCell(event) {
            if (activeMode === "red") {
                toggleCellColor(event.target, 'red', 'white'); // Red background, white text
            } else if (activeMode === "green") {
                toggleCellColor(event.target, 'green', 'white'); // Green background, white text
            }
        }

        function toggleCellColor(cell, color, textColor) {
            if (cell.style.backgroundColor === color) {
                // Reset to default if already active
                cell.style.backgroundColor = '';
                cell.style.color = '';
            } else {
                // Set the new color
                cell.style.backgroundColor = color;
                cell.style.color = textColor;
            }
        }

        document.addEventListener("keydown", function (event) {
            if (event.key.toLowerCase() === "z") { // Detect "Z" keypress
                sendRedCellIDs();
            }
        });

        function sendRedCellIDs() {
                let redCells = [];
                let cells = document.querySelectorAll("td");

                // Collect IDs of red-highlighted cells
                cells.forEach(cell => {
                    if (cell.style.backgroundColor === "red") {
                        redCells.push([cell.id, cell.textContent]);
                    }
                });

                console.log("Red Cells:", redCells); // Debugging

                // Send AJAX request using jQuery
                $.ajax({
                    url: "/process_red_cells",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ red_cells: redCells }),
                    success: function (response) {
                        alert("Server Response: " + response.message);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error:", error);
                    }
                });
            }   
    </script>

</body>
</html>
